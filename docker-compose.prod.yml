version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoservice_frontend
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_backend
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_SERVER=db:5432
      - REDIS_HOST=redis
      - TZ=Europe/Moscow
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_bot
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_SERVER=db:5432
      - REDIS_HOST=redis
      - TZ=Europe/Moscow
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: [ "python", "bot_main.py" ]
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: autoservice_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-autoservice}
      - TZ=Europe/Moscow
      - PGTZ=Europe/Moscow
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: autoservice_redis
    restart: unless-stopped

volumes:
  postgres_data:
